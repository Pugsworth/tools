name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - 'tool/*'

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npm run type-check
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Determine Destination
        id: dest
        run: |
          if [[ "${{ github.ref_name }}" == "master" ]]; then
            echo "folder=." >> $GITHUB_OUTPUT
          else
            # Extract tool name from branch name (e.g., tool/my-tool -> my-tool)
            TOOL_NAME=$(echo "${{ github.ref_name }}" | sed 's/tool\///')
            echo "folder=tools/$TOOL_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          target-folder: ${{ steps.dest.outputs.folder }}
          clean: ${{ github.ref_name == 'master' }}
          clean-exclude: |
            tools/
